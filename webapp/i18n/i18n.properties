#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The UserCollection not found text is displayed when there is no UserCollection with this id
noObjectFoundText=This <UserCollection> is not available

#YMSG: The UserCollection not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No <UserCollectionPlural> are currently available


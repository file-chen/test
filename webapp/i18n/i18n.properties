# This is the resource bundle for test

#XTIT: Application name
appTitle=test

#YDES: Application description
appDescription=

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=<UserCollection> ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an <UserCollection> name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No <UserCollectionPlural> are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching <UserCollectionPlural> found


#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=<UserCollection>

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the address table with no data
detailLineItemTableNoDataText=No <addressPlural>

#XTIT: Title of the address table
detailLineItemTableHeading=<addressPlural>

#XTIT: Title of the address table
detailLineItemTableHeadingCount=<addressPlural> ({0})

#XGRP: Title for the e_mail column in the address table
detailLineItemTableIDColumn=<FirstColumnName>

#XGRP: Title for the  column in the address table
detailLineItemTableUnitNumberColumn=<LastColumnName>

#XTIT: Send E-Mail subject
